<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .jumbo {
            background-image: url("https://www.metshein.com/kordamine/bs5%20bg.jpg");
            background-size: cover;
            color: #000000;
            text-align: left;
            padding: 45px 0; 
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbo">
            <div class="container">
                <h1 class="display-4">meijel.com</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Menüü" aria-controls="Menüü" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Menüü">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="bs5.html">Avaleht</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Tooted</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Teenused</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="display-4">Võtke meiega ühendust</h2>
                        <p class="lead">Küsimuste või murede korral võtke julgelt ühendust meie meeskonnaga.</p>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="nimi" class="form-label">Teie nimi</label>
                                <input type="text" class="form-control" id="nimi" placeholder="Sisestage oma nimi" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posti aadress</label>
                                <input type="email" class="form-control" id="email" placeholder="Sisestage oma e-posti aadress" required>
                            </div>
                            <div class="mb-3">
                                <label for="sõnum" class="form-label">Teie sõnum</label>
                                <textarea class="form-control" id="sõnum" rows="5" placeholder="Sisestage oma sõnum" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Saada sõnum</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h4>Kontaktandmed</h4>
                        <p><strong>meijel.com</strong></p>
                        <p>1234 Tln mnt 10, Haapsalu, Eesti</p>
                        <p><strong>E-post:</strong> info@meijel.com</p>
                        <p><strong>Telefon:</strong> +123 456 789</p>
                        <p><strong>Avatud:</strong> E-R 9:00 - 17:00</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
